let secretCharacter = characters[Math.floor(Math.random() * characters.length)];
let guessCount = 0;
let maxGuesses = 10; 
let selectedDifficulty = 'normal';
let hiddenColumns = [];

function setDifficulty(level) {
    selectedDifficulty = level;
    if (level === 'easy') {
        maxGuesses = Infinity;
        hiddenColumns = [];
    } else if (level === 'normal') {
        maxGuesses = 10;
        hiddenColumns = [];
    } else if (level === 'hard') {
        maxGuesses = 5;
        hiddenColumns = [];
    } else if (level === 'nightmare') {
        maxGuesses = 5;
        generateHiddenColumns();
    }

document.querySelectorAll('.difficulty-button').forEach(btn => {
    btn.classList.remove('selected', 'selected-nightmare');
});

const selectedButton = document.getElementById(`difficulty-${level}`);
if (selectedButton) {
    if (level === 'nightmare') {
        selectedButton.classList.add('selected-nightmare');
    } else {
        selectedButton.classList.add('selected');
    }
}

    console.log("Selected difficulty:", selectedDifficulty, "Max guesses:", maxGuesses);
    document.getElementById('tries-left').textContent = (maxGuesses === Infinity ? '‚àû' : maxGuesses);
}

function generateHiddenColumns() {
    const allColumns = ['weapons', 'gender', 'range', 'damageType', 'difficulty', 'releaseYear', 'releaseSeason'];
    const countToHide = Math.floor(Math.random() * 3) + 2;
    hiddenColumns = allColumns.sort(() => 0.5 - Math.random()).slice(0, countToHide);
    console.log("Hidden columns:", hiddenColumns);
}

function showMainContent() {
    resetGame();
    document.getElementById('main-content').style.display = 'flex';
    document.getElementById('game-menu').style.display = 'none';
}

function startGame() {
    document.getElementById('main-content').style.display = 'none';
    document.getElementById('game-menu').style.display = 'flex';
    document.getElementById('tries-left').textContent = (maxGuesses === Infinity ? '‚àû' : maxGuesses);
}

function showRecommendations() {
    const input = document.getElementById('character-input').value.toLowerCase();
    const recommendations = characters.filter(character =>
        character.name.toLowerCase().startsWith(input)
    );

    const recommendationsDropdown = document.getElementById('recommendations');
    recommendationsDropdown.innerHTML = '';

    recommendations.forEach(character => {
        const item = document.createElement('div');
        item.classList.add('recommendation-item');
        item.innerHTML = `<img src="${character.image}" alt="${character.name}"><span>${character.name}</span>`;
        item.onclick = () => {
            document.getElementById('character-input').value = character.name;
            recommendationsDropdown.innerHTML = '';
            submitGuess();
        };
        recommendationsDropdown.appendChild(item);
    });

    recommendationsDropdown.style.display = recommendations.length ? 'block' : 'none';
}

function submitGuess() {
    if (guessCount >= maxGuesses) return;

    const guessInput = document.getElementById('character-input').value.trim();
    const guessedCharacter = characters.find(
        character => character.name.toLowerCase() === guessInput.toLowerCase()
    );

    if (guessedCharacter) {
        addGuessToTable(guessedCharacter);
        guessCount++;

        if (maxGuesses !== Infinity) {
            document.getElementById('tries-left').textContent = maxGuesses - guessCount;
        }

        if (guessedCharacter.name === secretCharacter.name) {
            showModal("You Win!", "You guessed the correct character!");
        } else if (guessCount === maxGuesses) {
            showModal("Game Over!", "You've used all your guesses!");
        } else {
            document.getElementById('game-message').textContent = 'Incorrect guess. Try again!';
        }
    } else {
        document.getElementById('game-message').textContent = 'Character not found. Try again!';
    }
}

function parseSeason(seasonStr) {
    const isEA = seasonStr.toLowerCase().includes('early');
    const number = parseInt(seasonStr.replace(/\D/g, ''), 10);

    if (isEA) {
        return number; 
    } else {
        return 1000 + number; 
    }
}

function addGuessToTable(character) {
    const tableBody = document.getElementById('guess-table-body');
    const row = document.createElement('tr');
    const properties = ['name', 'image', 'weapons', 'gender', 'range', 'damageType', 'difficulty', 'releaseYear', 'releaseSeason'];

    properties.forEach((property, index) => {
        const cell = document.createElement('td');

        if (property === 'image') {
            const img = document.createElement('img');
            img.src = character[property];
            img.alt = character.name;
            cell.appendChild(img);

        } else if (selectedDifficulty === 'nightmare' && hiddenColumns.includes(property)) {
            cell.textContent = '?';
            cell.classList.add('hidden-info');

        } else if (property === 'releaseYear') {
            const guessedYear = character[property];
            const secretYear = secretCharacter[property];
            const diff = Math.abs(guessedYear - secretYear);

            if (guessedYear === secretYear) {
                cell.textContent = guessedYear;
                cell.classList.add('correct');
            } else if (guessedYear < secretYear) {
                const arrows = diff <= 1 ? '‚Üë' : '‚Üë‚Üë';
                cell.innerHTML = `<div class="arrow up">${arrows}</div><div>${guessedYear}</div>`;
                cell.classList.add('present');
            } else {
                const arrows = diff <= 1 ? '‚Üì' : '‚Üì‚Üì';
                cell.innerHTML = `<div class="arrow down">${arrows}</div><div>${guessedYear}</div>`;
                cell.classList.add('absent');
            }

        } else if (property === 'releaseSeason') {
            const guessedSeason = parseSeason(character[property]);
            const secretSeason = parseSeason(secretCharacter[property]);
            const diff = Math.abs(guessedSeason - secretSeason);

            if (guessedSeason === secretSeason) {
                cell.textContent = character[property];
                cell.classList.add('correct');
            } else if (guessedSeason < secretSeason) {
                const arrows = diff <= 1 ? '‚Üë' : '‚Üë‚Üë';
                cell.innerHTML = `<div class="arrow up">${arrows}</div><div>${character[property]}</div>`;
                cell.classList.add('present');
            } else {
                const arrows = diff <= 1 ? '‚Üì' : '‚Üì‚Üì';
                cell.innerHTML = `<div class="arrow down">${arrows}</div><div>${character[property]}</div>`;
                cell.classList.add('absent');
            }

        } else {
            cell.textContent = character[property];
        }

        if (character[property] === secretCharacter[property]) {
            cell.classList.add('correct');
        } else if (property === 'weapons') {
            const guessedWeapons = character[property].split(',').map(w => w.trim());
            const secretWeapons = secretCharacter[property].split(',').map(w => w.trim());
            const isPresent = guessedWeapons.some(weapon => secretWeapons.includes(weapon));
            cell.classList.add(isPresent ? 'present' : 'absent');
        } else if (property === 'damageType') {
            const guessedDamageTypes = character[property].split(',').map(d => d.trim());
            const secretDamageTypes = secretCharacter[property].split(',').map(d => d.trim());
            const isPresent = guessedDamageTypes.some(d => secretDamageTypes.includes(d));
            cell.classList.add(isPresent ? 'present' : 'absent');
        } else if (property !== 'releaseYear' && property !== 'releaseSeason') {
            cell.classList.add('absent');
        }

        cell.classList.add('cell-animate');
        cell.style.animationDelay = `${index * 0.1}s`;

        setTimeout(() => {
            row.appendChild(cell);
        }, index * 100);
    });

    tableBody.appendChild(row);

    const scrollContainer = document.getElementById('guess-table-scroll');
    scrollContainer.scrollTo({
        top: scrollContainer.scrollHeight,
        behavior: 'smooth'
    });
}


function showModal(title, message) {
    const modal = document.getElementById('game-modal');
    document.getElementById('modal-title').textContent = title;
    document.getElementById('modal-message').textContent = message;
    document.getElementById('character-image').src = secretCharacter.image;
    document.getElementById('character-image').alt = secretCharacter.name;
    document.getElementById('character-name').textContent = secretCharacter.name;
    modal.classList.remove('hidden');
}

function hideModal() {
    document.getElementById('game-modal').classList.add('hidden');
}

function resetGame() {
    secretCharacter = characters[Math.floor(Math.random() * characters.length)];
    document.getElementById('character-input').value = '';
    document.getElementById('guess-table-body').innerHTML = '';
    document.getElementById('game-message').textContent = 'Guess Eternal Return Character';
    guessCount = 0;
    if (selectedDifficulty === 'nightmare') {
        generateHiddenColumns();
    } else {
        hiddenColumns = [];
    }
    document.getElementById('tries-left').textContent = (maxGuesses === Infinity ? '‚àû' : maxGuesses);
    hideModal();
}

document.addEventListener('DOMContentLoaded', () => {
    document.getElementById('character-input').addEventListener('keydown', (event) => {
        if (event.key === 'Enter') {
            submitGuess();
        }
    });
});
